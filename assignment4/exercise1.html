<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 1 assignment 4</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
      <script type="text/javascript">
          for (let i = 1; i <= 100; i++) {
              if (i % 3 === 0 && i % 5 !== 0) {
                  console.log("fizz " + i);
              }
              else if (i % 5 === 0 && i % 3 !== 0) {
                  console.log("buzz " + i);
              }
              else if (i % 5 === 0 && i % 3 === 0) {
                  console.log("fizzbuzz " + i);
              }
          }
      </script>
  </head>
</html>
